<script>
		jQuery(window).load(function () {
			var body = document.body;
			var preloader = document.getElementById('preloader');
			body.className = body.className + " loaded"
			preloader.className = preloader.className + " loaded"
			setTimeout(function(){
				preloader.className = preloader.className + " none";
				body.className = body.className + " reset"
			}, 1000);
		});
		</script>
