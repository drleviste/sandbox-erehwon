<div class="div-event">
  <span>
    {% for eachday in eachevent.day %}

    {% if forloop.length == 4 %}

    {% if forloop.index == 3 %}
    to
    {{ eachday }}
    {% else %}
    {{ eachday }}
    {% endif %}

    {% else %}
    {{ eachday }}
    {% endif %}

    {% endfor %}
  </span>
  <h2>{{ eachevent.name }}</h2>
  <span>
    {{ eachevent.organizer }}<br/>
    {{ eachevent.venue }}</br>
    {{ eachevent.time }}
  </span>
</div>
