<section class="bg-{% if page.breadcrumbs-bg %}{{ page.breadcrumbs-bg }}{% else %}dg{% endif %} section-text section-padding-reset">
  <div class="container-fluid container-limit">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>{{ page.title }}</h1>
        <h1><small>{{ page.description }}</small></h1>
      </div>
    </div>
  </div>
</section>

<section class="section-masthead" style="background-image:url('{{ site.baseurl }}/images/carousel-2.jpg');">
</section>
