<script>

  $('html').click(function() {
    $('a.custom-header-toggle').removeClass('focus');
  });

  $('a.custom-header-toggle').click(function(event){
    event.stopPropagation();
    //alert('omg');
    if ($(this).hasClass('focus')) {
      $(this).removeClass('focus');
    }
    else {
      $(this).addClass('focus');
    }
  });
</script>
