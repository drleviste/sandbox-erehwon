<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>{{page.title}}Qualitech Industrial and Technical Services</title>
		<link rel="stylesheet" href="/public/css/bootstrap.css">
		<link rel="stylesheet" href="/public/css/font-awesome.min.css">
		<link rel="stylesheet" href="/public/css/custom.css">
	</head>
	<body id="{{page.body_id}}">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Qualitech</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Profile</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Gallery <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="{{site.baseurl}}/services">Services</a></li>
								<li><a href="{{site.baseurl}}/products">Products</a></li>
							</ul>
						</li>
						<li><a href="#">Contact Us</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		{{content}}
		<section class="eigg-bg sitemap">
			<div class="row max-1200">
				<div class="col-lg-2 col-lg-offset-1">
					<h3>Site Map</h3>
					<ul>
						<li>Company Profile</li>
						<li>Contact Us</li>
					</ul>
				</div>
				<div class="col-lg-2">
					<h3><a href="{{site.baseurl}}/services">Services</a></h3>
					<ul>
						<li>Architectural</li>
						<li>Industrial</li>
					</ul>
				</div>
				<div class="col-lg-2">
					<h3>Products</h3>
					<ul>
						<li>Coating Inspection</li>
						<li>Coating Inspection Instruments</li>
					</ul>
				</div>
			</div>
		</section>
		<script src="/public/js/jquery-1.11.1.min.js"></script>
		<script src="/public/js/bootstrap.min.js"></script>
		{{ page.js }}
		<script>
			$('a[href*=#]:not([href=#])').click(function() {
				if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
				|| location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					//alert(target.offset().top);
					if (target.length) {
						$('html,body').animate({
						scrollTop: target.offset().top-50
						}, 1000);
						return false;
					}
				}
			});
		</script>
	</body>
</html>
